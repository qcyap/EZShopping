		<div class="container">
			<form id="inputDataRecipe" role="form">
				<!-- Heading -->
				<div class="form-group">
					<h4 class="col-sm-12">Create New Recipe</h4>
				</div>
				
				<div class="form-group" >
					<p></p>
					<label for="name" class="col-xs-11 sub_header">Recipe Name</label>
					<div class="col-xs-11" style="padding-bottom: 20px;">
						<input id="recipeName" type="text" class="form-control" placeholder="e.g. Chicken Rice">
					</div>
					
					
				</div>
				
				<div class="form-group">
					<p></p>
					<label for="privacy" class="col-xs-5" style="min-width: 149px;">Privacy of Recipe</label>
					 <div class="col-xs-7" style="padding-bottom: 20px;">
						
						<label class="radio-inline">
							<input type="radio" name="privacy"> Private
						</label>
						<label class="radio-inline">
							<input type="radio" name="privacy"> Public
						</label>
					</div>
				</div>
				
				<!-- Ingredients -->
				<div class="form-group">
					<p></p>
					<label for="ingredients" class="col-xs-11 sub_header">Ingredients</label>
					<div class="col-xs-12 container ingredient_scroll">
						<table class="table table-striped" id="ingredientsTable">
							<thead>
								<tr>
									<th class="col-xs-9"><p>Description</p></td>
									<th class="col-xs-2"><p>Amount</p></td>
									<th class="col-xs-1"></td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>
									<td class="col-xs-2"><a href="#" data-type="text"></a></td>
									<td class="col-xs-1"></td>
								</tr>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>
									<td class="col-xs-2"><a href="#" data-type="text"></a></td>

								</tr>

								</tr>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>
									<td class="col-xs-2"><a href="#" data-type="text"></a></td>
									<td class="col-xs-1"></td>
								</tr>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>
									<td class="col-xs-2"><a href="#" data-type="text"></a></td>
									<td class="col-xs-1"></td>
								</tr>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>
									<td class="col-xs-2"><a href="#" data-type="text"></a></td>
									<td class="col-xs-1"></td>
								</tr>
								<tr>
									<td class="col-xs-9"><a href="#" data-type="typeaheadjs"></a></td>

									<td class="col-xs-2"><a href="#" data-type="text"></a></td>
									<td class="col-xs-1"></td>
								</tr>
							</tbody>
						</table>
					</div>
					
					<p></p>
					<label for="directions" class="col-xs-11 sub_header">Directions</label>
					<div class="col-xs-12">
						<!-- Directions -->
						<textarea class="form-control" rows="6"></textarea>
						<br /><br /><br />
