						<!-- Directions -->
						<textarea class="form-control" rows="6">Prepare chicken and broth:?Remove fat from cavity of chicken and reserve for rice. Rub chicken inside and out with 1 teaspoon salt. Bring water with remaining 2 teaspoons salt and ginger to a boil in a 6- to 8-quart pot wide enough to hold chicken. Put chicken, breast down, in water and return to a boil, covered. Simmer chicken, partially covered, 20 minutes and remove from heat. Let chicken stand in hot broth, covered and undisturbed, until just cooked through, 15 to 20 minutes. Letting broth drain from chicken cavity into pot, transfer chicken to a large bowl of ice and cold water and reserve broth for rice and soup. Cool chicken completely, turning once. Drain chicken and pat dry with paper towels. Cut into serving pieces. Make rice:?Cook reserved chicken fat in a 3-quart heavy saucepan over moderate heat, stirring, until rendered, then discard solids. Add vegetable oil if necessary to make 2 tablespoons fat. Wash rice under cold running water until water runs clear and drain well. Cook shallots in fat over moderate heat, stirring, until browned. Add garlic and cook, stirring, 1 minute. Add rice and cook, stirring gently, 1 minute. Add 3 cups reserved broth and bring to a boil. Boil until liquid on surface is evaporated and small bubbles appear from holes in rice, 3 to 4 minutes. Cover and cook over very low heat until rice is tender and liquid is absorbed, about 15 minutes more. Remove from heat and let stand, covered and undisturbed, 5 minutes. Fluff rice with a fork and cover.</textarea>
