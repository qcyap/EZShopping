					<p></p>
					<label class="col-xs-11 sub_header" for="directions">Directions</label>
					<div class="col-xs-12">
						<!-- Directions -->
						<textarea class="form-control" rows="6">Brown ground beef in a large skillet, stirring until it crumbles; drain and keep warm. Pour sesame oil in pan and heat till hot. Saute onion and next 4 ingredients hot sesame oil until tender. Combine cornstarch and beef broth, whisking until smooth. Stir broth mixture, hoisin sauce, and soy sauce into onion mixture. Bring to a boil, stirring constantly; boil, stirring constantly, 1 minute. Stir in ground beef. Toss with hot cooked pasta, and sprinkle with sliced green onions. Yield: 4 servings.</textarea>
